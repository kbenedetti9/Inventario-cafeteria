<!DOCTYPE html>
<html lang="es" class="tamañototal">

<head>
    <link rel="stylesheet" href="../static/Estilos/estilosLogin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>

<body>
    <div>
        <div id="formContent" class="center">
            <div class="card">
                <i class="fas fa-shopping-basket fa-10x"></i>
                <h1>
                    Easy inventory
                </h1>
                <div>
                    <form action="/home" class="tamañototal" method="POST">
                        <label class="lbl">Usuario:</label>
                        <input type="text" id="login" name="usuario" required>
                        <br>
                        <label>Contraseña:</label>
                        <input type="password" id="password" name="contraseña" required>
                        <br>
                        <button type="submit" class="boton_personalizado" value="Iniciar Sesión">Iniciar sesion</button>
                        <h2>{{validacion}}</h2>
                    </form>
                    <!-- Remind Passowrd -->
                    <a href="recuperar" class="textofinal">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
